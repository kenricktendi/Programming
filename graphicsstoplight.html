<html>
	<head></head>
		<title></title> 
		
		 </style>
  </head>
  <body data-rsssl=1>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script>
		var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 70;
	  var context1 = canvas.getContext('2d');		 

		 context.beginPath();
		 context.rect(220, 10, 350, 20);
		 context.fillStyle = 'black';
		 context.fill();
		 context.rect(200, 10, 20, 860);
		 context.fillStyle = 'black';
		 context.fill();
		 context.rect(570, 10, 20, 860);
		 context.fillStyle = 'black';
		 context.fill();
		 context.rect(200, 860, 390, 20);
		 context.fillStyle = 'black';
		 context.fill();

	  
      context.beginPath();
      context.arc(390, 220, 100, 0, 2 * Math.PI, false);
      context.fillStyle = 'red';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.stroke();
      context.closePath
	  context.beginPath();
	  context1.arc(390, 450, 100, 0, 2 * Math.PI, false);
      context1.fillStyle = 'yellow';
      context1.fill();
      context1.lineWidth = 5;
      context1.strokeStyle = '#003300';
      context1.stroke();
	  context.closePath
	  context.beginPath();
	  context1.arc(390, 700, 100, 0, 2 * Math.PI, false);
      context1.fillStyle = 'green';
      context1.fill();
      context1.lineWidth = 5;
      context1.strokeStyle = '#003300';
      context1.stroke();

	
	
	
	
	
	
	
	
	
	</script>
  </body>
