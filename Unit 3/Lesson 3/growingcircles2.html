<html>
<head>
<title>Random Circles</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Random Circles</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
/* Constants */
            var START_RADIUS = 20;
            var INCREMENT = 1;
            var CHANGE_COLORS_AT = 10;
            var ball;
            function start() {
                ball = new Circle(START_RADIUS);
                add(ball);
                setTimer(draw, 100);
            }
            function draw() {
                ball.setPosition(getWidth() / 2, getHeight() /2);
                ball.setRadius(START_RADIUS);
                ball.setRadius(START_RADIUS++);
            }
    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
