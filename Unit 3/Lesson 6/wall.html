<html>
<head>
<title>Paint splatter</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>
</head>
<body>
<h1>Paint splatter</h1>
<canvas width="400" height="800" class="codehs-editor-canvas"></canvas>

        <script>
            window.onload = function() {
    // Constants
            var RADIUS = 20;
            var DELAY = 500;
            var ball;
            var x = -20;
            var y = 20;
            var counter = 0;
            function start() {
                setTimer(draw, DELAY);
            }
            function draw() {
                ball = new Circle(RADIUS);
                add(ball);
                x += 40;
                ball.setPosition(x, y);
                counter++
                check_Color();
                check_X();
            }
            function check_Color() {
                if (counter % 2 == 0) {
                    ball.setColor('red');
                } else {
                    ball.setColor('black');
                }
            }
            function check_X() {
                if (x >= 380) {
                    y += 40;
                    x = -20;
                }
            }
            if (typeof start === 'function') {
                start();
            }
            };
        </script>
    </body>
</html>
