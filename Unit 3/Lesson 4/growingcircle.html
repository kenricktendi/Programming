<html>
<head>
<title>Random Circles</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Random Circles</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
/* Constants */
var START_RADIUS = 0;
var INCREMENTS = 500;
var CHANGE_COLORS_AT= 10; 
var Randomizer; 



function start(){
	randomizer= new Circle(START_RADIUS);
	add(randomizer);
	setTimer(draw, 50);
	
}
function draw(){
	drawCircle(Randomizer.nextInt(0, MAX_RADIUS),Randomizer.nextColor(),
			   Randomizer.nextInt(0, getWidth()), Randomizer.nextInt(0, getHeight()));
			   
	
	counter++
	
	if(counter == MAX_CIRCLES){
		stopTimer(draw);
	}
}
function drawCircle(radius, color, x, y){
	var circle = new Circle(radius);
	circle.setColor(color);
	circle.setPosition(x, y);
	circle.setRadius();
	add(circle);
}
    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
