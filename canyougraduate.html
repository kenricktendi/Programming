	<script>
//in this program we will ask if a person has enough credits  or not 
//value to represent the user
//true or false and then prints it out
//must be 26 credits 
function start(){ 
	var hasEnoughCredits= Boolean (prompt("Do you have 26 credits?"));
	document.write ("Have you met the requirements?:" + hasEnoughCredits);
	
	
}
start();
