<html>

        <title>CodeHS</title>
    </head><head>
	<script>
	// We use comparision operators to see if 
	// the person at least gets 10 rebounds and 25 points per game  
	//true or false and then prints it out
	//must be 10 rebounds and 25 points per game
	
	function start(){ 
		var x= Number(prompt("How many rebounds do you have?"));
		var y= Number(prompt("How many points do you get per game?"));
		var allstar = x == y;
		document.write ("Are you an All Star?:" + allstar); 
	
	
}
start();
	</script>
	</html>
