<html>
    <head>
        <title>CodeHS</title>
    </head><head>
	<script>
//in this program we will ask if there is school or not 
//value to represent the user
//yes or no and then prints it out
//it must be a holiday to have no school
//it must be a weekday to have no school
function start(){ 

	var isAHoliday= Boolean(prompt("is it a holiday?"));
	var isAWeekday= Boolean (prompt("is it a weekday?"));
	document.write ("Is there school?:" + isAHoliday); 
	document.write ("Is there school?:" + isAWeekday); 
}
start();
	</script>
	</html>
