<html>
    <head>
        <title>Snake eye</title>
    </head><head>
	<script>
	/* This program will add up from
	*the user until they enter the sentinel 
	*value, and at the end will print the 
	*total sum.
	*/
	var SENTINEL = 1;
	
	function start(){
		var sum = 0;
	
		while(true){
			var num = Number(prompt ("Enter a number:"));
			if(num == SENTINEL){
			break; 
			}
			sum+=num;
			}
		document.write("The total was:" + sum);
		}
	start();
	</script>
		</html>
