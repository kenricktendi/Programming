 <html>

        <title>CodeHS</title>
    </head><head>
	<script>
	// We use comparision operators to see if 
	// a number matches the other 
	//true or false and then prints it out
	//must be the same numbers
	
	function start(){ 
		var x= Number(prompt("What is your first number?"));
		var y= Number(prompt("What is your second number?"));
		var rolledDoubles = x == y;
		document.write ("Is it a double?:" rolledDoubles); 
	
	
}
start();
	</script>
	</html>
