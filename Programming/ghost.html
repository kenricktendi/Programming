<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body data-rsssl=1>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script>
	function drawGhost(X, Y, color){

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = X;
      var centerY = Y;
      var radius = 70;
	  
    //main circle
	  context.beginPath();
	  context.arc(centerX+40, centerY+70, 75, 0, 2 * Math.PI, false);
	  context.fillStyle = color;
      context.fill();
      context.closePath();
	  
	  //eye
	  context.beginPath();
	  context.arc(centerX+10, centerY+20, 10, 0, 2 * Math.PI, false);
	  context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = 'white';
      context.stroke();
	  context.closePath
	  context.beginPath();
	  context.arc(centerX+60, centerY+20, 10, 0, 2 * Math.PI, false);
	  context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = 'white';
      context.stroke();
	  context.closePath
	  
	  //the bottom circle
	context.beginPath(); 
	 context.arc(centerX+91, centerY+166, 27, 0, 2 * Math.PI, false);
	 context.fillStyle = color;
     context.fill();
     context.lineWidth = 5;
     context.closePath
	 context.beginPath(); 
	 context.closePath
	 context.arc(centerX+40, centerY+166, 27, 0, 2 * Math.PI, false);
	 context.fillStyle = color;
     context.fill();
     context.lineWidth = 5;
     context.closePath
	 context.arc(centerX-10, centerY+166, 27, 0, 2 * Math.PI, false);
	 context.fillStyle = color;
     context.fill();
     context.lineWidth = 5;
     context.closePath
	 
	
	//rectangle
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	
	ctx.beginPath();
	ctx.rect(X - 32, Y +70, 144, 100);
	 context.fillStyle = color;
      context.fill();
	context.closePath();
	
	
   }
	function start(){
	drawGhost(200, 300, '#FFD700');
		drawGhost(300, 600, '#0000CD');
    drawGhost(700, 300, '#FF4500');
    drawGhost(300, 50, '#546243');

}
start();

	
	
	
	
	</script>
  </body>
</html>
