<html>
    <head>
        <title>Better Password Prompt </title>
    </head><head>
	<script>
	//This program reads a password from the
	//user and check if it matches the requirements
	//prints out an answer 
	function start(){
		var password= 13; 
		var guess= Number(prompt("what is the password?"));
		if (guess==password){ 
		document.write("number match.");

		
		}else{
		document.write("does not match.");
		}
	}
	start();
		</script>
