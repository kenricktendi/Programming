<canvas
width="400"
height="500"

<script>
window.onload = function() {

    function start(){
	var sidekick = {};
	
	// put in some numbers

	sidekick["MermaidMan"] = "Barnacle Boy";
	
	// get a number out
	var batmanSidekick = sidekick["Batman"];
	println(batmanSidekick);
	
	var mermaidmanSidekick = sidekick["MermaidMan"];
	println(mermaidmanSidekick);
	/*

	*/
}


    if (typeof start === 'function') {
        start();
    }
};
