<style>

    border: 1px solid black;

pre {
    border: 1px solid black;

<body>
<h1>Array indexOf</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function indexOf(arr, str){
	for(var i = 0; i < arr.length; i++){
		var cur = arr[i];
		if(cur == str){
			return i;
		}
	}
	return -1;
}


function start(){
	var list =  ["Sam", "Lisa", "Laurie", "Bob", "Ryan"];
	
	var idx = indexOf(list, "Bob");
	println(idx);
	
	
	var line2 = ["Tony", "Lisa", "Laurie", "Karen"];
	println(indexOf(list, "apple juice"));
	
	var idy = indexOf(list2, "Bob");
	println(idy);
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
