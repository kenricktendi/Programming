<!DOCTYPE html>
<html>
	<head>
		<title>Wacky Table Styles</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
	    <h1>My Favorite Web Colors</h1>
		<table border="1">
            <thead>
                <tr>
				<div class="title">
				<div id="names">
                    <th>Color Name</th>
                    <th>Color Code</th>
                    <th>Color Sample</th>
					</div>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        AliceBlue
                    </td>
                    <td>
                        #F0F8FF
                    </td>
                    <td id="aliceblue">
                    </td>
                </tr>
                <tr>
                    <td>
                        LightSeaGreen
                    </td>
                    <td>
                        #20B2AA
                    </td>
                    <td id="lightseagreen">
                    </td>
                </tr>
                <tr>
                    <td>
                        OrangeRed
                    </td>
                    <td>
                        #FF4500
                    </td>
                    <td id="orangered">
					
                    </td>
                </tr>
                
                <!-- Add two more rows -->

            </tbody>
        </table>
 
        <br><br><br><br><br>
        <hr>
        <a href="https://www.w3schools.com/colors/colors_hex.asp"> More Colors!</a>
	</body>
</html>
